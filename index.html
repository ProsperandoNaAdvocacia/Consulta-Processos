<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Consulta Processual - TJAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Consulta Automatizada de Processos</h1>
            <p class="text-gray-600 mt-2">Tribunal de Justiça de Alagoas (TJAL) - 1º Grau</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <div class="mb-6">
                <label for="cpfs" class="block text-lg font-semibold mb-2 text-gray-700">Insira os CPFs (um por linha):</label>
                <textarea id="cpfs" rows="8" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="000.000.000-00&#10;111.111.111-11&#10;..."></textarea>
            </div>
            
            <button id="consultarBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Consultar Processos
            </button>

            <div id="status" class="mt-6 text-center text-gray-600"></div>
        </main>

        <section id="results" class="mt-8 space-y-6"></section>

    </div>

    <script>
        const consultarBtn = document.getElementById('consultarBtn');
        const cpfsTextarea = document.getElementById('cpfs');
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');

        consultarBtn.addEventListener('click', async () => {
            const cpfs = cpfsTextarea.value.trim().split('\n').filter(cpf => cpf.length > 0);
            if (cpfs.length === 0) {
                statusDiv.innerHTML = `<p class="text-red-500 font-semibold">Por favor, insira pelo menos um CPF.</p>`;
                return;
            }

            resultsDiv.innerHTML = '';
            consultarBtn.disabled = true;
            consultarBtn.innerHTML = `<div class="loader w-6 h-6 border-4 border-t-4 border-gray-200 rounded-full"></div><span class="ml-3">Consultando...</span>`;

            let totalConsultas = cpfs.length;
            let consultasFeitas = 0;

            for (const cpf of cpfs) {
                consultasFeitas++;
                statusDiv.innerHTML = `<p class="text-blue-600 font-medium">Consultando ${consultasFeitas} de ${totalConsultas}: ${cpf}</p>`;
                try {
                    const data = await fetchProcessData(cpf);
                    displayResult(data);
                } catch (error) {
                    console.error('Erro na consulta para o CPF:', cpf, error);
                    displayError(cpf, error.message);
                }
            }

            consultarBtn.disabled = false;
            consultarBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>Consultar Processos`;
            statusDiv.innerHTML = `<p class="text-green-600 font-bold">Consulta finalizada para ${totalConsultas} CPF(s).</p>`;
        });

        async function fetchProcessData(cpf) {
            const response = await fetch('http://localhost:3000/consultar-cpf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cpf: cpf.trim() })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Erro desconhecido no servidor.');
            }
            return response.json();
        }

        function displayResult(data) {
            let clientNameHTML = data.clienteNome ? `<h3 class="text-xl font-semibold text-gray-800 mb-2">Cliente: ${data.clienteNome}</h3>` : '';
            
            let html = `
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-blue-500">
                    <h2 class="text-2xl font-bold text-blue-800 mb-4">CPF: ${data.cpf}</h2>
                    ${clientNameHTML}
            `;

            // --- Card para Ação Revisional ---
            if (data.revisional) {
                const p = data.revisional;
                html += `
                    <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <h4 class="font-bold text-lg text-blue-700">Ação Revisional Encontrada</h4>
                        <div class="mt-2 space-y-1 text-gray-700">
                            <p><strong>Processo:</strong> ${p.numero || 'Não informado'}</p>
                            <p><strong>Tipo:</strong> ${p.tipo || 'Não informado'}</p>
                            <p><strong>Vara:</strong> ${p.vara || 'Não informado'}</p>
                            <p><strong>Protocolo:</strong> ${p.protocolo || 'Não informado'}</p>
                        </div>
                    </div>
                `;
            } else {
                 html += `<p class="mt-4 text-gray-600">Nenhuma ação revisional encontrada para este CPF.</p>`;
            }

            // --- Cards para Ações de Busca e Apreensão ---
            if (data.buscaApreensao && data.buscaApreensao.length > 0) {
                html += `<h4 class="font-bold text-lg text-red-700 mt-6 mb-2">Ações de Busca e Apreensão (${data.buscaApreensao.length})</h4>`;
                data.buscaApreensao.forEach(p => {
                    const mandadoClass = p.mandadoStatus.includes('ATENÇÃO') ? 'bg-red-100 border-red-300 text-red-800' : 'bg-green-100 border-green-300 text-green-800';
                    html += `
                        <div class="mt-3 p-4 bg-red-50 rounded-lg border border-red-200">
                            <div class="space-y-1 text-gray-700">
                                <p><strong>Processo:</strong> ${p.numero || 'Não informado'}</p>
                                <p><strong>Tipo:</strong> ${p.tipo || 'Não informado'}</p>
                                <p><strong>Vara:</strong> ${p.vara || 'Não informado'}</p>
                                <p><strong>Protocolo:</strong> ${p.protocolo || 'Não informado'}</p>
                                <div class="mt-3 p-2 rounded-md font-semibold ${mandadoClass}">
                                    <p>${p.mandadoStatus}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `<p class="mt-4 text-gray-600">Nenhuma ação de busca e apreensão encontrada.</p>`;
            }

            html += '</div>';
            resultsDiv.innerHTML += html;
        }
        
        function displayError(cpf, message) {
            const html = `
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-yellow-500">
                    <h2 class="text-2xl font-bold text-yellow-800 mb-2">Erro na Consulta</h2>
                    <p><strong>CPF:</strong> ${cpf}</p>
                    <p class="mt-2 text-red-600 font-semibold"><strong>Motivo:</strong> ${message}</p>
                </div>
            `;
            resultsDiv.innerHTML += html;
        }

    </script>
</body>
</html>
